<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <span class="h3">Lista de Usuarios</span>

      <button class="btn btn-dark btn-lg float-end" routerLink="/createUser">
        Agregar
      </button>

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Area</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of Users">
            <td>{{ user.name }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.department }}</td>
            <td>
              <button routerLink="/updateUser/{{user.id}}" class="btn btn-primary btn-xs">Editar</button>
              <button (click)='deleteUser(user)' class="btn btn-danger btn-xs">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
